<!DOCTYPE html>
{% load static  %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="{% static "style/style.css" %}" />
        <link rel="stylesheet" href="{% static "style/bootstrap-alert.css"%}" />
        <title>StudyBuddy - Find study partners around the world!</title>
        {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> {% endcomment %}
    </head>
    <body>
{% include "navbar.html" %}
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>
                  <div class="alert alert-{{ message.tags }}" role="alert">
                    <strong></strong>{{ message }}
                  </div>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        
        {% block content %}
        
        {% endblock content %}
        <script src="{% static "script/script.js" %}"></script>
        <script src="{% static "script/message.js" %}"></script>
    </body>
</html>
